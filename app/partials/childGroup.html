<div ng-if="item.name" >
    <i class="material-icons circle blue">group</i>
    <span class="title" >{{ item.name }}</span>
    <p class="grey-text">{{ item.childItems.length +' sub items'}} </p>
    <a class="secondary-content"><i ng-click="ctrl.displayChildItem(item)" class="material-icons display-item">send</i></a>
</div>
