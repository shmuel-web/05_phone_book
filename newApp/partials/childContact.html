<div ng-if="item.fName" >
    <i class="material-icons circle green">person</i>
    <p class="title">{{ item.fName + ' ' + item.lName }}</p>
    <span ng-repeat = "number in item.phoneNum">{{ number + "   "  }}</span>
    <a class="secondary-content"><i ng-click="ctrl.displayCurrentItem(item.id)" class="material-icons display-item">send</i></a>
</div>
